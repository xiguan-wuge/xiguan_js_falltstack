<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用easymock快速构建web数据驱动的页面</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- easymock
    提供一个数据API
    应用得资源通过url的方式向外暴露数据,API
    
    前端如何引用一个库?
    bootstrap twitter推出的最受欢迎的前端框架
    70%左右的轮子都是现成的,
    使用cdn 一个下载到本地,烦,
    cdn 是加速的分发网络服务器
    静态文件会缓存
        

-->
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <table class="table" id="stuTable">
                    <thead>
                        <tr>
                            <th>姓名</th>
                            <th>籍贯</th>
                            <th>QQ</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

            </div>
        </div>
        <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <form name="addForm">
                      <div class="form-group">
                        <label for="usernameInput">姓名</label>
                        <input type="text" class="form-control"
                         id="usernameInput" 
                         placeholder="请输入您的姓名">
                      </div>
                      <div class="form-group">
                        <label for="hometownInput">籍贯</label>
                        <input type="text" class="form-control"
                         id="hometownInput" placeholder="请输入籍贯">
                      </div>
                      <div class="form-group">
                          <label for="qqInput">qq</label>
                          <input type="text" class="form-control"
                           id="qqInput" placeholder="请输入QQ">
                        </div>
                      <button type="submit"
                       class="btn btn-default">添加</button>
                    </form>
                </div>
              </div>
        </div>

    </div>

</body>
<script>
    /* 封装函数可以复用 */
    function renderStudentsHTML(students) {
        const html = students.map(students => `
        <tr>
            <td>${students.name}</td>
            <td>${students.hometown}</td>
            <td>${students.qq}</td>
        </tr>       
        `).join('')
        document.querySelector('#stuTable tbody').innerHTML=html;
    }

    window.onload = function () {
        fetch('https://www.easy-mock.com/mock/5adf029f03701d27fce72dc8/infos')
            .then(data => data.json())
            .then(data => {
                const students = data.data.infos
                // console.log(student)
                renderStudentsHTML(students)
            })
    }

    document.forms['addForm'].addEventListener(
    'submit', function(event) {
      event.preventDefault();
      const strUsername = 
        document.getElementById('usernameInput').value;
      const strHometown = 
        document.getElementById('hometownInput').value;
      const strQQ = 
      document.getElementById('qqInput').value;
      console.log(strUsername, strHometown, strQQ);
      const oTr = document.createElement('tr');
      const oTd1 = document.createElement('td');
      const oTd2 = document.createElement('td');
      const oTd3 = document.createElement('td');

      oTr.appendChild(oTd1);

      oTd1.appendChild(
        document.createTextNode(strUsername)
      );
      oTr.appendChild(oTd2);
      oTd2.appendChild(
        document.createTextNode(strHometown)
      );
      oTr.appendChild(oTd3);
      oTd3.appendChild(
        document.createTextNode(strQQ)
      );
      document.querySelector('#stuTable tbody')
        .appendChild(oTr);
        document.forms['addForm'].reset()
        // document.getElementById('usernameInput').value='';
        // document.getElementById('hometownInput').value=null;
        // document.getElementById('qqInput').value=null;
        },false);
</script>

</html>
